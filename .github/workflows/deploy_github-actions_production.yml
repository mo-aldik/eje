  VITE_UAEPASS_URL_AR: 'https://id.uaepass.ae/idshub/authorize?response_type=code&client_id=emirates_parking_web_stage&scope=urn:uae:digitalid:profile:general&state=sww&redirect_uri=https://auth.emiratesparkingservices.com/&acr_values=urn:safelayer:tws:policies:authentication:level:low&failureURL=https://auth.emiratesparkingservices.com/&ui_locales=ar'
