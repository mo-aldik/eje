  VITE_REACT_APP_BASE_URL: 'https://epiapi.emiratesparkings.com'
  VITE_REACT_APP_BASE_URL_2: 'https://epiapi.emiratesparkings.com'
  VITE_GOOGLE_MAPS_API_KEY: 'AIzaSyBUtZjrs_fplvEWPYljDM2e_yDwEWMpaTM'
